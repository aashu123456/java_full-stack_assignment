<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/cc1a461418.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <form action="">
   <div class="login-box">
      
       <h1>Login Here</h1>
       <div class="textbox">
           <i class="fas fa-user"></i>
           <input type="text" placeholder="Email or Phone" required>

       </div>
       <div class="textbox">
           <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required  minlength="5"  maxlength="8" required pattern="[a-z]+[0-9]+\.">

    </div>
    <div class="radiobox">
        <input type="radio" name="person" id="cust" value="customer">
        <label for="">Customer</label>
        <input type="radio" name="person" id="admin" value="admin">
        <label for="">Admin</label><br><br>
    
    </div>
        <div>
            
            <input type="submit" id="signinbtn" value="Sign In">
            <label for="">Forget Password?</label>
            
    </div>
    <input type="reset" id="btn1" value="Reset"><br><br>
     
    <label for="">Not a Registered Customer?</label><br><br>
    <a href="customercreate.html"><input type="submit" id="signupbtn" value="Sign Up"></a>
</div> 
</form>
</body>
</html>
