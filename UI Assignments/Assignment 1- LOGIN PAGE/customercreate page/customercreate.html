<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
    <link rel="stylesheet" href="customersignup.css">
</head>
<body>

    
    <div class="form-box">
        <h1> Welcome to You</h1><br>
    <form action="" method="POST">
    <label for="">First Name :</label>
    <input type="text" class="fn" name="fname"><br><br>
    <label for="">Gender :</label>
    <input type="radio" name="gg" id="male" value="male"><label for="">Male</label>
    <input type="radio" name="gg" id="female" value="female"><label for="">Female</label><br><br>
    <label for="">Age :</label>
    <input type="number" name="age" class="fn"><br><br>
    <label for="">Mobile no:</label>
    <input type="number" name="pnum" class="fn"><br><br>
    <label for="">User Name :</label>
    <input type="text" name="user" class="fn"><br><br>
    <label for="">Password :</label>
    <input type="password" name="pass" class="fn"><br><br>
    
        <input type="button" id="btn2" value="Submit">
        
        <input type="reset" id="btn1" value="Clear">
       
      </div>
</form> 
</body>
</html>
