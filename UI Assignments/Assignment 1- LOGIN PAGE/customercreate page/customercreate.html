<!DOCTYPE html>
<html lang="en">
<head>

    <title>Customer Page</title>
    <script type="text/Javascript" src="customervalidation.js"></script>
    <link rel="stylesheet" href="customersignup.css">

<body>

    
    <div class="form-box">
        <h1> Welcome to You</h1><br>
    <form action="" method="POST" onsubmit="return validate()">

    <input type="text" class="fn" name="fname" ><br><br>

    <input type="radio" name="gg" id="female" value="female"><label for="">Female</label><br><br>
    <label for="">Age :</label>

    <label for="">User Name :</label>
    <input type="text" name="userid" class="fn" id="userid">
     <span id="e1" style="color: red;"></span><br><br>

    <label for="">Password :</label>
    <input type="password" name="passid" class="fn" id="passid" >
    <span id="e1" style="color: red;"></span><br><br>
    
        <input type="button" id="btn2" value="Submit">
        
        <input type="reset" id="btn1" value="Clear">
       
      </div>
</form>
